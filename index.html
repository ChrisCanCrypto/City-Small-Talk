<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- CSS normalizer -->
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>City Small Talk</title>
	</head>
	<body>
		<header>
			<!-- Search settings -->
			<section id="search-field">
				<div class="search-box row">
					<form>
						<div class="inner-form banner">
							<fieldset>
								<legend>Get local weather, news, and restraunt recomendations in your city!</legend>
							</fieldset>
							<div class="search-input">
								<div class="input-field first-wrap">
									<input type="text" placeholder="Zip Code" id="zip-input" required size="5" maxlength="5" />
								</div>
								<div class="input-field second-wrap">
									<button type="submit" role="search" id="search-btn">SEARCH SMALL TALK</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</section>
		</header>
		<main>
			<!-- Weather Section -->
			<div class="banner">
				<section id="weather-section"></section>
			</div>

			<div class="api-sections row">
				<!-- Yelp section -->
				<section id="yelp-section"></section>

				<!-- News Section -->
				<section id="news-section"></section>

				<section id="test-section">
					<img src="" alt="" class="yelp-result-stars" />
				</section>
			</div>
		</main>

		<footer>
			<p>
				Zip Code Information provided by
				<a href="https://simplemaps.com/data/us-zips">https://simplemaps.com/data/us-zips</a>
			</p>
		</footer>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"
	></script>
	<script src="cst.js"></script>
</html>
