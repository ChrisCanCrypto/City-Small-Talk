<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- CSS normalizer -->
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css" />
		<!--Font Awesome-->
		<script src="https://kit.fontawesome.com/c57b107d09.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>City Small Talk</title>
	</head>
	<body>
		<!-- Search settings -->
		<section>
			<form>
				<label>
					Zip Code:
					<input type="text" placeholder="Zip" id="zip-input" required size="5" maxlength="5" />
				</label>
				<label>
					City:
					<input type="text" placeholder="City" id="city-input" />
				</label>
				<label>
					State:
					<input type="text" placeholder="State" id="state-input" />
				</label>
				<button type="submit" role="search" id="search"><i class="fas fa-search"></i></button>
			</form>
			<p>
				Zip Code Information provided by
				<a href="https://simplemaps.com/data/us-zips">https://simplemaps.com/data/us-zips</a>
			</p>
		</section>

		<div class="api-iframes">
			<!-- Yelp section -->
			<section id="yelp-section">
				<iframe id="yelp-iframe" frameborder="1"></iframe>
			</section>

			<!-- News Section -->
			<section id="news-section">
				<iframe id="news-iframe" frameborder="1"></iframe>
			</section>

			<!-- Weather Section -->
			<section id="weather-section">
				<iframe id="weather-iframe" frameborder="1"></iframe>
			</section>
		</div>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"
	></script>
	<script src="cst.js"></script>
</html>
