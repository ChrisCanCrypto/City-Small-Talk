<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- CSS normalizer -->
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css" />
		<!--Font Awesome-->
		<script src="https://kit.fontawesome.com/c57b107d09.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>City Small Talk</title>
	</head>
	<body>
		<!-- Search settings -->
		<section id="search-field">
			<div class="search-box">
				<form>
					<div class="inner-form">
						<fieldset>
							<legend>Get local weather, news, and restraunt recomendations in your city!</legend>
						</fieldset>
						<div class="search-input">
							<div class="input-field first-wrap">
								<input type="text" placeholder="Zip Code" id="zip-input" required size="5" maxlength="5" />
							</div>
							<div class="input-field second-wrap">
								<button type="submit" role="search" id="search-btn"><i class="fas fa-search"></i></button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</section>

		<!-- Weather Section -->
		<section id="weather-section"></section>

		<div class="api-sections">
			<!-- Yelp section -->
			<section id="yelp-section"></section>

			<!-- News Section -->
			<section id="news-section"></section>

			<section id="test-section">
				<img src="" alt="" class="yelp-result-stars" />
			</section>
		</div>
		<footer>
			<p>
				Zip Code Information provided by
				<a href="https://simplemaps.com/data/us-zips">https://simplemaps.com/data/us-zips</a>
			</p>
		</footer>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"
	></script>
	<script src="cst.js"></script>
</html>
